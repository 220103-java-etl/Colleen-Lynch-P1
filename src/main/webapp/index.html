<!DOCTYPE html>
<html lang="en">
<head>  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>login</title>
</head>
<style>
body, html {
  text-align: center;
  background-color: pale-turquoise;
  height: 100%;
  font-family: "Inconsolable", sans-serif;
}
          </style>
<body>
<div class="container">
    <p class="h4 mb-4">

        <h3>User Login</h3>
    </div>

    <form action="login" method="post">

    <fieldset>
        <label>
            <input type="text" name="username" class="form-control mb-4"
                   placeholder="username" required>
        </label><br>
    </fieldset>
    <br>
    <!-- Password -->
    <fieldset>
        <label>
            <input type="password" name="password" class="form-control mb-4"
                   placeholder="password" required>
        </label><br>
    </fieldset>
    <br>

            <!-- Sign in button -->
            <button class="btn btn-info btn-block my-4" type="submit" value="Employee Login" onclick="location.href = 'Employee.html';">Employee Login
            </button>

            <button class="btn btn-info btn-block my-4" type="submit" value="Finance Manager Login" onclick="location.href = 'FinanceManager.html';">Finance Manager Login
            </button>

        </form>


    </div>

    <div style="background-color: lightblue; box-shadow: 0px 0px 15px current color;, border: 5px solid current color;">
        <h4>Register a New User</h4>

        <a href="NewUser.html" target="_blank">Click Here to Register a New User</a>

        <script src="webjars/jquery/1.9.1/jquery.min.js"></script>
        <script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</div>

</body>
