<head>  <meta charset="UTF-8">
    <title>Register New User</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  text-align: center;
  background-color: darkgoldenrod;
  height: 100%;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

          </style>
<body>
<h3>Register New User </h3>

<form method="post" action="Register">

<label for="First Name">First Name:</label>
<input type="text" name="firstName" id="First Name"><br>

<label for="Last Name">Last Name:</label>
<input type="text" name="lastName" id="Last Name"><br>

<label for="Email">Email:</label>
<input type="email" name="email" id="Email"><br>

<label for="Phone Number">Phone Number:</label>
<input type="number" name="phoneNumber" id="Phone Number"><br>

<label for="Address">Address:</label>
<input type="text" name="address" id="address"><br>

<label for="User name">Username:</label>
<input type="text" name="username" id="User name"><br>

<label for="Password">Password:</label>
<input type="password" name="password" id="Password"><br>

<label for="ConfirmPassword">Confirm Password:</label>
<input type="password" name="confirmpassword" id="ConfirmPassword"><br>

<label for="employee">Employee</label>
<input type="radio" name="role" value="EMPLOYEE" id="employee"><br>
<label for="finance_manager">Finance Manager</label><br>
<input type="radio" name="role" value="FINANCE_MANAGER" id="finance_manager"><br>


        <!-- Sign in button -->
        <button class="btn btn-info btn-block my-4" type="submit" value="Create New User">Create New User
        </button>




</div>
<h3>
    <font color="red"></font>
</h3>

</form>
<script src="webjars/jquery/1.9.1/jquery.min.js"></script>

</div>
</body>
